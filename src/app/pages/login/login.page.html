<ion-content class="form-bg">
    <div class="ion-text-center version" color="light">
        <ion-label>v{{shared.appVersion}}</ion-label>
    </div>
    <ion-grid class="full-height">
        <ion-row justify-content-center align-items-center class="full-height">
            <ion-col align-self-center size-md="10" size-lg="8" size-xs="11.5" size-sm="8">
                <div class="msg msg-warning" *ngIf="!shared.isOnline && shared.isConfigurationExpired">
                    <span class="icon"><ion-icon name="warning"></ion-icon></span>
                    <ion-label>
                    </ion-label>
                </div>
                
                <div class="ion-margin-bottom">

                    <!-- <div class="ion-text-center form-logo">
                        <img src="assets/imgs/logo.png" alt="">
                    </div> -->

                    <ion-item class="ion-margin-bottom custom-input">
                        <ion-label position="stacked" class="input-label">{{ 'email' | translate }}</ion-label>
                        <ion-input type="email" name="username" [(ngModel)]="user.username"
                            placeholder="{{'enterEmail' | translate}}">
                        </ion-input>
                    </ion-item>

                    <ion-item class="custom-input">
                        <ion-label position="stacked" class="input-label">{{'password' | translate}}</ion-label>
                        <ion-input type="{{ visiblePassword ? 'text' : 'password' }}" class="password-input"
                            name="password" [(ngModel)]="user.password" placeholder="{{'enterPassword' | translate }}">
                        </ion-input>
                        <ion-icon item-right class="password-toggle" (click)="togglePassword()"
                            name="{{ visiblePassword ? 'md-eye-off' : 'md-eye' }}"></ion-icon>
                    </ion-item>

                    <ion-label text-right class="forgot-password no-outline">
                        <span (click)="shared.openUrl(shared.config.FORGOT_PASSWORD, '_system')">{{'forgotPassword' | translate}}?</span>
                    </ion-label>
                </div>

                <ion-button class="ion-margin-top" expand="block" color="primary" (click)="login()"
                    [disabled]="!shared.isOnline && shared.isConfigurationExpired" size="large">{{'login' | translate}}
                    <img class="img-btn-connection" src="{{shared.connectionImg}}">
                </ion-button>

                <div class="ion-text-center">
                    <ion-label>{{'newAccount' | translate }}
                        <span class="signup" class="signup primary-text"
                            (click)="shared.openUrl(shared.config.SIGNUP_URL, '_system')">
                            {{'signUp' | translate}} </span>
                    </ion-label>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
